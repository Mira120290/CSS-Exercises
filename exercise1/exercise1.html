<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Padding Margin and Exercise</title>
    <style>
    .box1 {
    background-color: aqua;
    width: 200px;
    height: 200px;
    padding: 10px;
    margin-right: 30px;
    }

    .box2 {
    background-color: hsl(66, 100%, 50%);
    width: 200px;
    height: 200px;
    padding: 10px;
    margin-right: 30px;
    }

    .box3 {
        background-color: rgb(207, 169, 243);
        width: 200px;
        height: 200px;
        padding: 10px;
    }
     </style>
     
<body>
    <section>
    <div class="box1">Box 1</div>
    <div class="box2">Box 2</div>
    <div class="box3">Box 3</div>
    </section> 
    
</body>
</html>
