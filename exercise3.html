<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Padding Exercise</title>
    <style>
        .image1 {
        width: 200px;
        padding: 10px;
        background-color: rgba(0, 5, 8, 0.719);
        margin-right: 20px;
        }

        .image2 {
        width: 200px;
        padding: 5px;
        background-color: rgba(5, 153, 245, 0.719);
        
        }
    </style>
</head>
<body>
    <img class="image1" src="image/download.jpg" alt="Sample image1">
    <img class="image2" src="image/download.jpg" alt="Sample image2">
</body>
</html>
